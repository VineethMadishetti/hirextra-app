version: '3.8'

services:
  # Application Service
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hirextra_app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/people_finder_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-production-jwt-secret
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo
      - redis
    volumes:
      - ./server/logs:/app/logs
    restart: unless-stopped
    networks:
      - hirextra_network

  # Database Service
  mongo:
    image: mongo:latest
    container_name: hirextra_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_DATABASE=people_finder_db
    restart: unless-stopped
    networks:
      - hirextra_network

  # Queue Service
  redis:
    image: redis:alpine
    container_name: hirextra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - hirextra_network

volumes:
  mongo-data:
  redis-data:

networks:
  hirextra_network:
    driver: bridge